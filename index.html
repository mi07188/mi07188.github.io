<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirectingâ€¦</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    /* The message shown for two seconds */
    #message {
      position: fixed;
      inset: 0;                          /* shorthand for top/right/bottom/left:0 */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, Arial, sans-serif;
      font-size: 2rem;
      background: #fff;
      color: #000;
      transition: opacity 0.4s ease;
      z-index: 10;
    }

    /* The image that will fill the viewport */
    #fullImage {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;                 /* makes the image fill while keeping aspect ratio */
      display: none;                     /* hidden until we want to show it */
    }
  </style>
</head>
<body>

  <!-- Message layer -->
  <div id="message">redirecting to openai.com</div>

  <!-- Background-filling image -->
  <img id="fullImage" src="oai.png" alt="Full-screen background" />

  <script>
    // Wait two seconds, then hide the message and show the image
    setTimeout(() => {
      const msg = document.getElementById('message');
      const img = document.getElementById('fullImage');

      // Fade out message
      msg.style.opacity = '0';
      // When fade-out ends, remove the element completely
      msg.addEventListener('transitionend', () => msg.remove());

      // Show image
      img.style.display = 'block';
    }, 500);
  </script>

</body>
</html>
